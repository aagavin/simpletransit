
<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Direction
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let direction of directionsFiltered" (click)="dismiss(direction)">
      {{direction}}
    </button>
  </ion-list>

</ion-content>
