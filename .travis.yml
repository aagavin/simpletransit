branches:
  only:
  - master
  - develop
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
before_install:
- export LANG=en_US.UTF-8
- nvm install 8
- npm install npm@latest -g
- npm -g install ionic cordova
- npm install @ionic/app-scripts@2.1.4 --save-dev
- npm install ionic-angular@3.6.1 --save
script:
- npm install
- ionic cordova build android
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/aagavin/simpletransit/platforms/android/build/outputs/apk/android-debug.apk"
  skip_cleanup: true
  on:
    repo: aagavin/simpletransit
    branch: develop
    tags: false
